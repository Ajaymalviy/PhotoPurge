{% extends 'base.html' %}
{% block content %}
   {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<a href="{% url 'authenticate_source' %}">Authenticate Source Account</a><br>
<a href="{% url 'authenticate_destination' %}">Authenticate Destination Account</a><br>
<a href="{% url 'logout_source_and_destination' %}">Logout Both Accounts</a><br>

{% endblock %}
